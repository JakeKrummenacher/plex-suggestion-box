<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">

    <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-2xl w-full space-y-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800">Results</h1>

        <form method="post" action="/select" class="space-y-4 overflow-hidden">

            <ul class="divide-y divide-gray-200">
                {% for result in results %}
                    <li class="flex items-center justify-between gap-4 py-3 hover:bg-gray-50 rounded-lg px-2">
                        <label class="flex items-center gap-3 flex-1 min-w-0">
                            <input type="radio" name="selected" value="{{ loop.index0 }}" required
                                class="h-5 w-5 text-blue-600 focus:ring-2 focus:ring-blue-500 shrink-0">
                            <span class="truncate text-gray-700 font-medium">{{ result.title }}</span>
                        </label>
                        <span class="text-gray-500 text-sm shrink-0">{{ result.size }}</span>
                    </li>
                {% endfor %}
            </ul>

            <button type="submit"
                class="w-full py-3 rounded-lg bg-black text-white font-semibold hover:bg-gray-900 transition">Add to Queue</button>
        </form>
    </div>

</body>
</html>
