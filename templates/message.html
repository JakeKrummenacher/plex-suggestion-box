<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">

    <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full space-y-6 text-center">
        <h1 class="text-3xl font-semibold text-gray-800">{{ title }}</h1>
        <p class="text-gray-600 text-lg">{{ message }}</p>

        <a href="{{ url_for('index') }}" 
           class="mt-4 inline-block py-3 px-6 rounded-lg bg-black text-white font-semibold hover:bg-gray-900 transition">
           Home
        </a>
    </div>

</body>
</html>
